<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div id="content">
      <h1>Palindrome Checker</h1>
      <input placeholder="Enter a prompt" type="text" id="text-input" required />
      <button type="submit" id="check-btn">Submit</button>
      <p id="result" style="display: none;"></p>
      <p id="description">
        <span id="important">**</span>A palindrome is a word/phrase that can be
        written the same way <strong>forward</strong> or <strong>backward</strong>. Pontuation, case and spacing
        is <strong>ignored</strong>.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
