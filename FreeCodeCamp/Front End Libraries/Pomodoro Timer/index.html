<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Pomodoro Timer</h1>

    <div class="control-group">
      <p id="break-label">Break Length</p>
      <div class="controls">
        <button id="break-decrement" class="btn">-</button>
        <span id="break-length">5</span>
        <button id="break-increment" class="btn">+</button>
      </div>
    </div>

    <div class="control-group">
      <p id="session-label">Session Length</p>
      <div class="controls">
        <button id="session-decrement" class="btn">-</button>
        <span id="session-length">25</span>
        <button id="session-increment" class="btn">+</button>
      </div>
    </div>

    <div class="timer">
      <p id="timer-label">Session</p>
      <p id="time-left">25:00</p>
      <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
    </div>
    
    <div class="main-controls">
      <button id="start_stop" class="main-btn">Start / Stop</button>
      <button id="reset" class="main-btn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
